<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="g.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h1>Get in Touch</h1>
            <p>We would love to hear from you! Please fill out the form below, and we will get back to you as soon as possible.</p>

            <form action="/submit-form" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div id="contact-info">
                <h2>Our Contact Details</h2>
                <p>Email: <a href="mailto:info@example.com">techmarket@gmail.com</a></p>
                <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
                <p>Address: Prishtina, Kosovo</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TechMarket. All rights reserved.</p>
    </footer>
    <script src="g.js"></script>
</body>
</html>
